version: '3'
services:
  db:
    image: postgres
    environment:
      POSTGRES_PASSWORD: ${PASSWORD}
      PGDATA: /var/lib/postgresql/data/pgdata
    ports:
        - '5432:5432'
    volumes:
      - pg_data:/var/lib/postgresql/data/pgdata

  app:
    build: .
    command: python manage.py migrate && python manage.py runserver 0.0.0.0:8000
    ports:
      - '8000:8000'
    depends_on:
      - db

volumes:
  pg_data: