{% extends 'education_modules/base.html' %}

{% block content %}
        <div class="col-3"></div>
        <div class="col-12">
            <div class="card">
                <div class="card-header">
                    Мой профиль
                </div>
                <div class="card-body">
                    <form method="post" enctype="multipart/form-data">
                        {% csrf_token %}
                        {{ form.as_p }}
                        <button type="submit" class="btn btn-success">Сохранить</button>
                    </form>
                </div>
                <div class="card-footer">
                    <a href="{% url 'users:generate_new_password' %}" class="btn btn-danger">Сгенирировать пароль</a>
                </div>
            </div>
        </div>
{% endblock %}
