{% extends 'education_modules/base.html' %}

{% block content %}
<div class="col-12">
  <div class="card">
    <div class="card-header">
      <h4 class="card-title">Создание нового модуля</h4>
    </div>
    <div class="card-body">
      <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-success">Создать</button>
      </form>
    </div>
    <div class="card-footer">
      <small class="text-muted">Заполните форму, чтобы создать новый модуль.</small>
    </div>
  </div>
</div>

{% endblock %}
